<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Image Display</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class = "row justify-content-center", id="dogImageContainer">
                <img id="dogImage" src="https://images.dog.ceo/breeds/dalmatian/cooper2.jpg" alt="dog Image" class="img-fluid">
            </div>
            <div class = "col-lg-12">
                <input id="dogClicker" type="button" value="Fetch New Dog"></input>
            </div>
        </div>
        <div class="col-md-6">
            <div class = "row justify-content-center", id="catImageContainer">
                <img id="catImage" src="https://cdn.shibe.online/cats/c00d5228978c4f865c9ed9e6ba25f3eef0a2d3ff.jpg" alt="Cat Image" class="img-fluid">
            </div>
            <div class = "col-lg-12">
                <input id="catClicker" type="button" value="Fetch New Cat"></input>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="script.js"></script>

</body>
</html>
