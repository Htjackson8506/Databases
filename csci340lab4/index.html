<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Image Display</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>
<body>
<div class="container" id = "text">
    <div class = "row justify-content-center">
        <h1>Are you a dog <em>AND</em> a cat person?</h1>
    </div>
    <div class = "col-md-12">
        <h5>Then look no further</h5>
        <div class = "col-md-12">
            <h3>Because we have <b>BOTH!</b></h3>
        </div>
        <div class = "col-md-12">
            <h3>Just click to see more!</h3>
        </div>
    </div>
</div>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class = "row justify-content-center", id="dogImageContainer">
                <img id="dogImage" src="https://images.dog.ceo/breeds/dalmatian/cooper2.jpg" alt="dog Image" class="img-fluid">
            </div>
            <div class = "col-md-12">
                <input id="dogClicker" type="button" value="Fetch New Dog"></input>
            </div>
        </div>
        <div class="col-md-6">
            <div class = "row justify-content-center", id="catImageContainer">
                <img id="catImage" src="https://cdn.shibe.online/cats/c00d5228978c4f865c9ed9e6ba25f3eef0a2d3ff.jpg" alt="Cat Image" class="img-fluid">
            </div>
            <div class = "col-md-12">
                <input id="catClicker" type="button" value="Fetch New Cat"></input>
            </div>
        </div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="script.js"></script>

</body>
</html>
