<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Image Display</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div id="duckImageContainer" class="mb-3">
                <img id="duckImage" src="https://random-d.uk/api/196.jpg" alt="Duck Image" class="img-fluid">
                <div class = "col-md-6">
                    <input id="clicker" type="button" value="Fetch New Duck"></input>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div id="catImageContainer" class="mb-3">
                <img id="catImage" src="https://cdn2.thecatapi.com/images/1.jpg" alt="Cat Image" class="img-fluid">
                <div class = "col-md-6">
                <input id="duckClicker" type="button" value="Fetch New Cat"></input>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="script.js"></script>

</body>
</html>
